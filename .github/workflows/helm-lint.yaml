
name: Helm Chart Lint

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint Helm Charts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.17.0

      - name: Run helm lint
        run: |
          find charts/ -type f -name 'Chart.yaml' -exec dirname {} \; | \
          while read chart; do
            echo "⎯⎯⎯ Linting chart: $chart ⎯⎯⎯"
            helm lint "$chart"
          done
EOF
